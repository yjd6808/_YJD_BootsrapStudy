<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="js/bootstrap.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="card border-0">
			<div class="card-header pb-0 bg-primary text-white">
				<div class="d-flex">
					<div style="width: 30px; height: 30px">
						<img class="w-100 h-100" src="https://img.icons8.com/material-outlined/100/000000/book.png" />
					</div>
					&nbsp;
					<h5><span class="align-middle">윤정도 강사</span></h5>
				</div>
			</div>
			<div class="card-body p-3">
				<div class="row g-0">
					<!-- 
						@참고 : https://developer.mozilla.org/ko/docs/Web/CSS/flex-basis
						플랙스 베이시스를 content로 설정함으로써 예외적으로 
						플래스 첫 원소는 content 딱 맞게 컬럼 크기를 조정해준다.
					-->
					<div class="col-2" style="flex-basis: content">
						<div class="p-1" style="width: 100px; height: 100x">
							<img class="w-100 h-100" src="https://img.icons8.com/ios-filled/100/000000/book.png" />
						</div>
					</div>
					<div class="col h-auto">
						<h5>윤정도</h5>
						<p>짱도스트랩 대표 뉴비입니다.</p>
					</div>
				</div>
			</div>

			<table class="table table-white">
				<thead class="fw-bold">
					<tr>
						<td>강사명</td>
						<td>강의 번호</td>
						<td>강의 제목</td>
						<td>강의 날짜</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>윤정도</td>
						<td>1</td>
						<td>짱도스트랩 1강</td>
						<td>2021-10-11</td>
					</tr>
					<tr>
						<td>윤정도</td>
						<td>2</td>
						<td>짱도스트랩 2강</td>
						<td>2021-10-11</td>
					</tr>
					<tr>
						<td>윤정도</td>
						<td>3</td>
						<td>짱도스트랩 3강</td>
						<td>2021-10-11</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- 정중앙에 물체 위치시키기 -->
		<div class="container mt-4">
			<h6 class="text-center">정중앙에 물체 위치시키기</h6>

			<!-- mx-auto 설정으로 좌우로 공백을 꽉 채운다. -->
			<div class="bg-secondary rounded-3 mx-auto" style="height: 100px; width: 100px">

				<!-- 
					바깥 div의 너비와 높이가 100px, 100px로 설정되어있다.
					자식 div의 너비와 높이를 100%로 주게되면 꽉차게되고 여기에 flex를 준다.
					그리고 align-items-center justify-content-center를 주게되면
					자식 div의 자식들이 정중아에 오게된다.
				-->
				<div class="h-100 w-100 d-flex align-items-center justify-content-center">◇</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
