<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- 하.. jquery slim 버전으로하면 애니메이션 안먹힌다.. 조심하자 -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	</head>
	<body>
		<style>
			blockquote {
				padding-left: 1em;
				border-left: 10px solid #000;
				quotes: "\00AB""\00BB""\201E""\201C";
			}

			blockquote::before {
				content: open-quote;
			}

			blockquote::after {
				content: close-quote;
			}
		</style>

		<!-- 로그인, 회원가입 탭 이벤트 처리 -->
		<script>


			/*
				참고 : https://stackoverflow.com/questions/7642442/what-does-function-do

				[코드 1]
				$(() => { ... }); 

				[코드 2]
				$(document).ready(() => { ... });

				코드 1과 코드2는 동일한 동작을 하는 코드이다.
				둘 모두 DOM 요소들이 모두 로딩이 완료된 후에 호출된다.
			*/
			$(() => {
				$("#registerBtn").on("click", (e) => {
					$("#loginBtn").removeClass("active");
					$("#registerBtn").addClass("active");
					$("#loginForm").fadeOut(100);
					$("#registerForm").delay(100).fadeIn(100);
					e.preventDefault();
				});

				$("#loginBtn").on("click", (e) => {
					$("#registerBtn").removeClass("active");
					$("#loginBtn").addClass("active");
					$("#registerForm").fadeOut(100);
					$("#loginForm").delay(100).fadeIn(100);
					e.preventDefault();
				});
			});
		</script>

		<!-- 인용구 -->
		<div class="container">
			<div class="m-3">
				<blockquote class="blockquote">안녕하세요</blockquote>
				<blockquote class="blockquote">안녕하세요</blockquote>
			</div>
		</div>

		
		<!-- 로그인 폼 -->
		<div class="container p-0 d-flex align-items-center justify-content-center" style="height: 800px">
			<div class="p-3" style="width: 400px">
				<div class="row g-0">
					<div class="col">
						<button class="w-100 btn btn-primary active" id="loginBtn">로그인</button>
					</div>
					<div class="col">
						<button class="w-100 btn btn-secondary" id="registerBtn">회원가입</button>
					</div>
				</div>

				<form id="loginForm">
					<!-- 
						@참고 : https://getbootstrap.kr/docs/5.0/forms/input-group/ 

						[형식]
						input-group
							input-group-text
							form-control
					-->
					<div class="input-group">
						<span class="d-inline-block input-group-text" style="width: 100px">아이디</span>
						<input class="form-control" type="text" />
					</div>
					<div class="input-group">
						<span class="d-inline-block input-group-text" style="width: 100px">비밀번호</span>
						<input class="form-control" type="password" />
					</div>
					<div class="d-flex justify-content-end">
						<button class="btn btn-success">접속</button>
						<button class="btn btn-warning">ㅋㅋ</button>
					</div>
				</form>

				<form id="registerForm" style="display: none">안녕하세요</form>
			</div>
		</div>
	</body>
</html>
