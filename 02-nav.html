<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- 
			드랍다운 메뉴를 클릭시에 대한 동작을 처리하기 위해
			부트스트랩5 자바스크립트를 인클루드 해줘야 제대로 동작한다.
		 -->
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
	</head>
	<body>
		<!--  
            @참고 : https://getbootstrap.com/docs/5.0/components/navbar/
            네비게이션 바 (navbar)
                - 이동가능한 메뉴 표시를 위해 사용하는 컴포넌트

            [ 형식 ]
                <nav class="navbar navbar-[테마] [배경색] navbar-expand-[중단점]">

                navbar : 네비게이션 바임을 명시한다. 필수요소
                navbar-[테마] : light, dark 2가지가 있다. 테마를 설정해야 내부 요소들에도 기본적인 테마가 적용된다.
                    light : 내부 요소들의 글자색을 검은색으로 한다.
                    dark : 내부 요소들의 글자색을 흰색으로 한다. 
                navbar-expand-[중단점] : 중단점 사이즈 이후로 네비게이션 요소들이 화면상에 출력된다.

                ex) navbar-expand-md : 해당 속성을 부여하면 md(768) 사이즈 이후에 메뉴들이 생겨보인다.
        -->

		<nav class="navbar navbar-light navbar-expand-md" style="background-color: #ddd">
			<div class="container-fluid">
				<!-- 
                    navbar-brand
                    메인 로고를 표시하는 부분
                -->
				<a class="navbar-brand">
					<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="없음" width="32" />
					짱도 회사
				</a>
				<!-- 
                    우측 상단의 메뉴 버튼
                    네비게이션의 중단점 사이즈 이하일 때 우측상단의 이 버튼이 활성화된다.
                    이 예제는 navbar-expand-md 를 사용하고 있으므로 md 사이즈 이하일때 활성화된다.
                    이 버튼이 활성화되고 기존에 보이던 메뉴들이 모두 안보이게되고 이 버튼 내부에 해당
                    네비게이션 메뉴들이 모두 존재한다.

                    aria-??? 현재 태그에 추가로 필요한 속성과 상태를 말한다.
                    일단 느낌만 알아가자
                -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<!-- 버튼 스타일 -->
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!--
                        ul 태그에 navbar-nav 속성을 부여한다. 
                        네비게이션 메뉴들을 li 태그원소들로 나열하면 된다.
                    -->
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<!-- 
                                active 클래스와 aria-current 속성을 page로 설정함으로써
                                현재 이 메뉴가 선택된 상태임을 나타낸다.
                            -->
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true"> Dropdown </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li>
									<a class="dropdown-item" href="#">Action</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Another action</a>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="#">Something else here</a>
								</li>
							</ul>
						</li>

						<li class="nav-item">
							<!-- 
								메뉴 비활성화 
								tabindex 속성을 -1로 둬서 포커싱 되지 않도록 만든다.
							-->
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</body>
</html>
