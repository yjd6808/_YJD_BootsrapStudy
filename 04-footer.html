		<!-- 
			Grid (그리드 레이아웃)

			[형식]
			contiainer
				row
					col-[중단점]-[크기]
					col-[중단점]-[크기]
					col-[중단점]-[크기]
					...
				row
					col-[중단점]-[크기]
					col-[중단점]-[크기]
					col-[중단점]-[크기]
					...

			row의 크기는 최대 12라서 col의 크기 총합이 12가 되도록 만들어주면 된다.
			크기를 넣지 않을 경우 자동으로 크기를 지정해준다.

			ex) col-[크기] 예시
			--------------------------
				row
					col			[1]
					col-2		[2]
					col			[3]
				
				[2]번 칼럼의 너비를 2로 고정해주었기 때문에 [1], [3] 칼럼의 너비가 각각 5로 정해진다.
				@확인하기 : https://i.ibb.co/QbyrVgc/image.png


			ex) col-[중단점]-[크기] 예시
			--------------------------
				row
					col-lg		[1]
					col-2		[2]
					col			[3]

				위와같이 설정시 lg (992px) 크기보다 작아질 경우 [1]번 컬럼 이후로 줄바꿈이 발생한다.
				@확인하기 : https://i.ibb.co/P4WvfFV/image.png
		-->
